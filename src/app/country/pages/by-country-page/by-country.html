<!-- country-search-input -->
<country-search-input
  placeholder="Buscar por pais"
  (value)="query.set($event)"
  [debounceTime]="300"
  [isLoading]="isLoading()"
  [initialValue]="query()"
  />

<!-- country-list -->
 <country-list
  [countries]="countries()"
  [errorMessage]="errorFromResource()"
  [isEmpty]="isEmpty()"
  [isLoading]="isLoading()"
  (closeErrorEvent)="clearError()"
  [searchType]="'paises'"
 />
