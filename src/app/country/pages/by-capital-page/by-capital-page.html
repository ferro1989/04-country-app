<!-- country-search-input -->
<country-search-input
  placeholder="Buscar por capital"
  (value)="query.set($event)"
  [debounceTime]="300"
  [isLoading]="isLoading()"
  [initialValue]="query()"
  />

<!-- country-list -->
  <country-list
  [countries]="countries()"
  [errorMessage]="errorMessage()"
  [isEmpty]="isEmpty()"
  [isLoading]="isLoading()"
 />
